<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Financeiro</title>


</head>

<h1>
    <center>
        Simulador de Frete Maritmo
    </center>
</h1>

<body>
    <Div style="
    display: flex;">

        <div style="margin-top: 5%; margin-left: 25%;   display: inline-block; ">

            Local de Destino: <br> <input id="input_destino" placeholder="Ex: Brasil"> <br>

            Local de Origem: <br> <input id="input_origem" placeholder="Ex: China"> <br>

            Distancia: <br> <input id="input_distancia" placeholder="Km"> <br>

            Quantidade Containers: <br> <input id="quantidade_container"><br>

            Modelo do container <br> <strong>(Legenda: <br> 20'Stardart = 1 <br> 40'Standart = 2; <br>Freezer
                Containers= 3.)</strong>: <br> <input id="input_modelo" placeholder="Ex: 1"> <br>

            Peso por container: <br> <input id="input_peso" placeholder="Kg"> <br>

            Volume: <br> <input id="input_volume" placeholder="M³"> <br>
            <button onclick="calcule()">Simular</button>

        </div>

        <div style="margin-top: 5%; margin-left: 20%;  display: inline-block;">
            <div id="div_resposta"></div>
            <div id="div_concorrente1"></div> <br>
            <div id="div_concorrente2"></div> <br>
            <div id="div_meu"></div> <br>
        </div>


    </Div>
</body>

</html>

<script>
    function calcule() {
        var destino = input_destino.value;

        var origem = input_origem.value;

        var modelo = input_modelo.value;

        var peso = Number(input_peso.value);

        var volume = Number(input_volume.value);

        var num_conteiners = Number(quantidade_container.value);

        var distancia = Number(input_distancia.value);



        var custo_aluguel = num_conteiners * 15;

        var custo_manuseio = num_conteiners * 200;

        var custo_manutencao = num_conteiners * 15;

        var taxas_origem = 15 * volume + 55 + 75 + 15 + 605;

        var taxa_destino = (6 * volume) + 75 + 769;

        var valor_frete = (custo_aluguel + custo_manuseio + custo_manutencao) * volume;

        var total = valor_frete + taxa_destino + taxas_origem;

        var total_container15 = total + (total / 100 * 15);

        var total_container30 = total + (total / 100 * 30);

        var total_container45 = total + (total / 100 * 45);

        var total_container60 = total + (total / 100 * 60);


        if (modelo == 1) {
            div_resposta.innerHTML =
                `O Seu Frete Saindo do/a ${origem} para o/a ${destino} em um modelo 20'Standart ficará: <br>`
        }

        if (modelo == 2) {
            div_resposta.innerHTML =
                `O Seu Frete Saindo do/a ${origem} para o/a ${destino} em um modelo 40'Standart ficará: <br>`
        }

        if (modelo == 3) {
            div_resposta.innerHTML =
                `O Seu Frete Saindo do/a ${origem} para o/a ${destino} em um modelo Freezer ficará: <br>`
        }


        if (distancia < 110000) {

            if (modelo == 1) {
                div_concorrente1.innerHTML =
                    `No Continers.com a importação do seu container fica US$:${total_container30}<br><br>`;



                div_concorrente2.innerHTML =
                    `No BoxInportação a impprtação do seu container fica US$:${total_container15}<br><br>`;



                div_meu.innerHTML =
                    `Aqui na Oceanides a importação do seu container fica US$:${total}<br><br>`;


            }

            if (modelo == 2) {
                div_concorrente1.innerHTML =
                    `No Continers.com a importação do seu container fica US$:${total_container45}<br>`;



                div_concorrente2.innerHTML =
                    `No BoxInportação a impprtação do seu container fica US$:${total_container30}<br>`;



                div_meu.innerHTML =
                    `Aqui na Oceanides a importação do seu container fica US$:${total_container15}<br>`;
            }
            if (modelo == 3) {
                div_concorrente1.innerHTML =
                    `No Continers.com a importação do seu container fica US$:${total_container60}<br>`;



                div_concorrente2.innerHTML =
                    `No BoxInportação a impprtação do seu container fica US$:${total_container45}<br>`;



                div_meu.innerHTML =
                    `Aqui na Oceanides a importação do seu container fica US$:${total_container30}<br>`;

            }
        }

        if (distancia < 6000 && distancia > 10000) {

            if (modelo == 1) {
                div_concorrente1.innerHTML =
                    `No Continers.com a importação do seu container fica US$:${total_container30 - total_container30 * 0.1 }<br>`



                div_concorrente2.innerHTML =
                    `No BoxInportação a impprtação do seu container fica US$:${total_container15 - total_container15 * 0.1}<br>`;



                div_meu.innerHTML =
                    `Aqui na Oceanides a importação do seu container fica US$: ${total - total * 0.1}<br>`;


            }

            if (modelo == 2) {
                div_concorrente1.innerHTML =
                    `No Continers.com a importação do seu container fica US$:${total_container45 - total_container45 * 0.1}<br>`;



                div_concorrente2.innerHTML =
                    `No BoxInportação a impprtação do seu container fica US$:${total_container30 - total_container30 * 0.1}<br>`;



                div_meu.innerHTML =
                    `Aqui na Oceanides a importação do seu container fica US$:${total_container15 - total_container15 * 0.1}<br>`;
            }
            if (modelo == 3) {
                div_concorrente1.innerHTML =
                    `No Continers.com a importação do seu container fica US$:${total_container60 - total_container60 * 0.1}<br>`;



                div_concorrente2.innerHTML =
                    `No BoxInportação a impprtação do seu container fica US$:${total_container45 - total_container45 * 0.1}<br>`;



                div_meu.innerHTML =
                    `Aqui na Oceanides a importação do seu container fica US$:${total_container30 - total_container30 * 0.1}<br>`;



            }


            if (distancia > 5000) {

                if (modelo == 1) {
                    div_concorrente1.innerHTML =
                        `No Continers.com a importação do seu container fica US$:${total_container30 - total_container30 * 0.2 }<br>`;



                    div_concorrente2.innerHTML =
                        `No BoxInportação a impprtação do seu container fica US$:${total_container45 - total_container45 * 0.2}<br>`;



                    div_meu.innerHTML =
                        `Aqui na Oceanides a importação do seu container fica US$:${total_container15 - total_container15 * 0.2}<br>`;


                }

                if (modelo == 2) {
                    div_concorrente1.innerHTML =
                        `No Continers.com a importação do seu container fica US$:${total_container45 - total_container45 * 0.2}<br>`;



                    div_concorrente2.innerHTML =
                        `No BoxInportação a impprtação do seu container fica US$:${total_container30 - total_container30 * 0.2}<br>`;



                    div_meu.innerHTML =
                        `Aqui na Oceanides a importação do seu container fica US$:${total_container15 - total_container15 * 0.2}<br>`;
                }
                if (modelo == 3) {
                    div_concorrente1.innerHTML =
                        `No Continers.com a importação do seu container fica US$:${total_container60 - total_container60 * 0.2}<br>`;



                    div_concorrente2.innerHTML =
                        `No BoxInportação a impprtação do seu container fica US$:${total_container45 - total_container45 * 0.2}<br>`;



                    div_meu.innerHTML =
                        `Aqui na Oceanides a importação do seu container fica US$:${total_container30 - total_container30 * 0.2}<br>`;

                }
            }

        }
    }
</script>
